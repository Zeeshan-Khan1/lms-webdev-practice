<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - Coursify LMS</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="main-hero">
  <div id="header"></div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 d-none d-md-block" id="sidebar"></div>

      <div class="col-md-10" id="main-content">
        <div class="dashboard">
          <header class="greeting">
            ðŸ‘‹ Hey, Mr. Zeeshan Khan
          </header>

          <!-- Lecture Creation Form -->
          <section class="form-section">
            <h2>Create Lecture</h2>

            <div class="form-group">
              <label for="courseSelect">Select Course</label>
              <select id="courseSelect">
                <option value="">-- Choose Course --</option>
                <option value="Web Technologies">Web Technologies</option>
                <option value="Operating Systems">Operating Systems</option>
                <option value="Database Systems">Database Systems</option>
                <option value="Computer Networks">Computer Networks</option>
              </select>
            </div>

            <div class="form-group">
              <label for="typeSelect">Course Type</label>
              <select id="typeSelect">
                <option value="Theory">Theory</option>
                <option value="Lab">Lab</option>
              </select>
            </div>

            <div class="form-group">
              <label for="timeInput">Lecture Time</label>
              <input type="time" id="timeInput">
            </div>

            <div class="form-group">
              <label for="roomSelect">Select Room</label>
              <select id="roomSelect">
                <option value="">-- Choose Room --</option>
                <option value="ENG CB1 304">ENG CB1 304</option>
                <option value="ENG CB2 206">ENG CB2 206</option>
                <option value="CS LAB 101">CS LAB 101</option>
              </select>
            </div>

            <button class="create-btn" onclick="createLecture()">Create Lecture</button>
          </section>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>
</section>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
<script src="courses.js"></script>
</body>
</html>
