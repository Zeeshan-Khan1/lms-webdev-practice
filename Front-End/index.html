<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coursify LMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/x-icon" href="img2.jpg">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="style.css">

</head>
<body>
<section class="main-hero">
  <div id="header"></div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 d-none d-md-block" id="sidebar"></div>

      <div class="col-md-10" id="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4 mt-3">
          <div>
            <h4 class="mb-1">Teacher Dashboard</h4>
            <p class="text-muted mb-0">Welcome back, Mr. Zeeshan Khan</p>
          </div>
          <div class="text-end">
            <small class="text-muted" id="currentDate"></small>
          </div>
        </div>
        
        <!-- Quick Stats -->
        <div class="row mb-4">
          <div class="col-md-3">
            <div class="card-custom text-center">
              <h5 class="text-primary">3</h5>
              <small class="text-muted">Active Courses</small>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card-custom text-center">
              <h5 class="text-success">125</h5>
              <small class="text-muted">Total Students</small>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card-custom text-center">
              <h5 class="text-warning">2</h5>
              <small class="text-muted">Classes Today</small>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card-custom text-center">
              <h5 class="text-info">95%</h5>
              <small class="text-muted">Avg Attendance</small>
            </div>
          </div>
        </div>
        
        <h5 class="mb-3">My Courses</h5>
        <div class="row g-3" id="cardContainer"></div>
      </div>
    </div>
  </div>

  <div id="footer"></div>
</section>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
