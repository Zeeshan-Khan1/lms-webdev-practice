<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - LMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="teacher-info">
                <div class="teacher-name">Mr. Zeeshan Khan</div>
            </div>
            
            <div class="courses">
                <h3>My Courses</h3>
                <div class="course-item">
                    <div class="course-icon">WD</div>
                    <div class="course-name">Web Development</div>
                </div>
                <div class="course-item">
                    <div class="course-icon">DB</div>
                    <div class="course-name">Database Systems</div>
                </div>
                <div class="course-item">
                    <div class="course-icon">OS</div>
                    <div class="course-name">Operating Systems</div>
                </div>
            </div>
            
            <button class="create-attendance-btn" onclick="showAttendance()">
                📝 Create Attendance
            </button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="greeting">
                👋 Hi, Mr. Zeeshan Khan
            </div>
            
            <div class="attendance-section" id="attendanceSection">
                <div class="attendance-header">
                    <h2>Today's Attendance</h2>
                    <div class="attendance-date" id="attendanceDate"></div>
                </div>
                
                <div class="student-list" id="studentList">
                    <!-- Student items will be generated by JavaScript -->
                </div>
                
                <button class="save-btn" onclick="saveAttendance()">💾 Save Attendance</button>
                
                <div class="success-message" id="successMessage">
                    ✅ Attendance saved successfully!
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
