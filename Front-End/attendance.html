<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance - Coursify LMS</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="attendance.css">
</head>
<body>
<section class="main-hero">
  <div id="header"></div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 d-none d-md-block" id="sidebar"></div>

      <div class="col-md-10" id="main-content">
        <div class="attendance-page">
          <header class="page-header">
            <h1>Today's Attendance</h1>
            <div id="courseInfo"></div>
            <div id="dateInfo"></div>
          </header>

          <table class="attendance-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Present</th>
              </tr>
            </thead>
            <tbody id="studentBody">
              <!-- Filled by JS -->
            </tbody>
          </table>

          <button class="save-btn" onclick="saveAttendance()">Save Attendance</button>
          <div class="success-msg" id="successMsg">Attendance saved successfully!</div>

          <button class="back-btn" onclick="window.location.href='index.html'">Back to Dashboard</button>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>
</section>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
<script src="attendance.js"></script>
</body>
</html>
