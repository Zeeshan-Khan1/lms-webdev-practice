<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LMS Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  
</head>
<body>

<div class="container-fluid">

  <!-- Row 1: Topbar -->
  <div class="row topbar align-items-center">
    <div class="col-2 text-start">
<h3>Coursify</h3>
    </div>
    <div class="col-5 col-md-3 d-md-none">
      <button class="btn btn-outline-secondary" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
        <i class="bi bi-list"></i>
      </button>
    </div>
    <div class="col-md-5 d-none d-md-block">
      <input type="text" class="form-control" placeholder="What are you looking for?" />
    </div>
   <div class="col-5 col-md-5 header-x d-flex align-items-center justify-content-center text-end">
  <img src="./images/logo-x.jpg" alt="Philip Stanton Logo" class="logo-1 me-3">
  <div class="user-info text-start">
    <h5 class="mb-0">Philip Stanton</h5>
    <small class="text-muted">Admin</small>
  </div>
</div>


  <!-- Row 2: Sidebar + Main -->
  <div class="row">
    <!-- Sidebar for desktop -->
    <div class="col-md-2 d-none d-md-block sidebar">
      <!-- Icons with tooltips -->
      <ul class="nav flex-column mb-4">
        <li class="nav-item" title="Recents">
          <a class="nav-link" href="#"><i class="bi bi-clock-history"></i> Schedule</a>
        </li>
        <li class="nav-item" title="Shared Content">
          <a class="nav-link" href="#"><i class="bi bi-share"></i> Shared</a>
        </li>
        <li class="nav-item" title="Archived">
          <a class="nav-link" href="#"><i class="bi bi-archive"></i> Marks</a>
        </li>
        <li class="nav-item" title="Templates">
          <a class="nav-link" href="#"><i class="bi bi-layout-text-window"></i>Courses</a>
        </li>
      </ul>

      <!-- Projects -->
      <h6>Projects</h6>
      <p><span class="project-dot bg-primary"></span>Figma Basic</p>
      <p><span class="project-dot bg-danger"></span>Fikri Studio</p>
    </div>

    <!-- Sidebar for mobile (offcanvas) -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body sidebar">
        <!-- Same as desktop sidebar -->
        <ul class="nav flex-column mb-4">
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-clock-history"></i> Schedule</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-share"></i> Shared</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-archive"></i> Marks</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-layout-text-window"></i> Courses</a></li>
        </ul>
        <h6>Projects</h6>
        <p><span class="project-dot bg-primary"></span>Figma Basic</p>
        <p><span class="project-dot bg-danger"></span>Fikri Studio</p>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-10">
      <h4 class="mb-3">Learning Path</h4>
      <div class="row g-3" id="cardContainer">
        <!-- Cards will be generated by JS -->
      </div>
    </div>
  </div>
</div>

<!-- Row 3: Sticky Footer -->
<div class="footer-bar">
  <span>ðŸ“š TeachSmart: Connect with eager learners instantly</span>
<button>Start Teaching Now</button>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript for dynamic cards -->
<script>
  const cards = [
    {
      title: "Mastering UI/UX Design for Impactful Solutions",
      tag: "UI/UX",
      status: "Not Urgent",
      progress: "50%",
      img: "https://via.placeholder.com/300x150"
    },
    {
      title: "Mastering UI Design for Impactful Experiences",
      tag: "Fundamental",
      status: "Not Urgent",
      progress: "50%",
      img: "https://via.placeholder.com/300x150"
    },
    {
      title: "Where Innovation Meets Design",
      tag: "Design",
      status: "Not Urgent",
      progress: "50%",
      img: "https://via.placeholder.com/300x150"
    }
  ];

  const container = document.getElementById("cardContainer");

  cards.forEach(card => {
    const cardHTML = `
      <div class="col-md-4">
        <div class="card-custom">
          <img src="${card.img}" class="img-fluid mb-2" />
          <h6>${card.title}</h6>
          <p class="text-muted">${card.tag} Â· ${card.status}</p>
          <div>âœ… ${card.progress} Completed</div>
        </div>
      </div>
    `;
    container.innerHTML += cardHTML;
  });
</script>

</body>
</html>
